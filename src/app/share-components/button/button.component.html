<button [type]="type"
        [ngClass]="['btn', className, isActive ? 'is-active': '']">
    <svg-icon *ngIf="iconName"
              [iconName]="iconName"
              [size]="iconSize">
    </svg-icon>
    <span #content 
          [class.padding-2-icon]="iconName && (content.children.length > 0 || content.textContent != '')">
          <!-- must also have content to have padding-2-icon class -->
        <ng-content>
        </ng-content>
    </span>
</button>
