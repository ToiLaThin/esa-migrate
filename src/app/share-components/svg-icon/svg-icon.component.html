<svg version="1.1"
     [style.width.px]="size"
     [style.height.px]="widthEqualHeight ? size : hSize"
     [style.fill]="fillColor"     
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     <!-- Symbol in svg-definition should not have fill since it will override this , unless the fill there is intentional-->
    <use [attr.xlink:href]="iconUrl"></use>
</svg>
