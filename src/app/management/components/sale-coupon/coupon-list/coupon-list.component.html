<app-button (click)="toggleSider()"
             [iconName]="OutlineSvgNames.CircleRightArrow"
             [iconSize]="32"
             nz-tooltip
             nzTooltipTitle="Toggle Sider"
             nzTooltipPlacement="right"
             nzTooltipColor="rgba(0, 0, 0, 0.85)"
             nzTooltipTrigger="hover">
</app-button>
<div class="flex flex-row w-4/5">
    <div [style.width.px]="this.siderToggled === true ? 280 : 0"
         class="flex flex-col justify-start items-center h-[400px] sticky top-5"
         [ngClass]="this.siderToggled === true ? 'mr-4': 'overflow-hidden'"
         style="transition: width .2s linear;">
        <esa-coupon-placeholder class="mt-4" [type]="'add'" (click)="openAddNewCouponModal()">
        </esa-coupon-placeholder>
        <esa-coupon-placeholder class="mt-4" [type]="'edit'">
        </esa-coupon-placeholder>
        <esa-coupon-placeholder class="mt-4" [type]="'delete'">
        </esa-coupon-placeholder>
    </div>
    <div class="flex flex-col flex-1">
        <esa-coupon-list-filter>
        </esa-coupon-list-filter>
        <div class="flex flex-row items-stretch">
            <div class="flex flex-row justify-evenly flex-wrap">
                @for (coupon of allCoupons$ | async; track coupon) {
                <esa-coupon [size]="'sm'" 
                            [discountType]="coupon.discountType" 
                            [discountValue]="coupon.discountValue"
                            [dateExpired]="(coupon.dateEnded)!"
                            class="m-8">
                </esa-coupon>
                }
            </div>
        </div>
    </div>
</div>
