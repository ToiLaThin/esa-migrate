<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col justify-start">
    <div class="mt-3 mb-6 text-2xl font-medium">
        Add New Coupon
    </div>
    <form class="add-coupon-form">
        <div class="form-group flex flex-row items-center gap-8">
            <div class="flex flex-col w-2/3">
                <label for="catalog-type" 
                       class="label">
                    Discount Type
                </label>
                <select id="discount-type" 
                        class="form-input"
                        placeholder="Select discount type">
                    <option value="1">
                        Discount By Value
                    </option>
                    <option value="2">
                        Discount By Percent
                    </option>
                </select>
            </div>
            <div class="flex flex-col w-1/3">
                <label for="discount-value" 
                       class="label">
                    Discount Value
                </label>
                <input id="discount-value"
                       class="form-input" 
                       placeholder="Select discount value">
            </div>
        </div>
        
        <div class="form-group mt-3 flex flex-row items-center gap-8">
            <div class="flex flex-col w-1/2">
                <label for="min-order-value-to-apply" 
                       class="label">
                    Min order value to apply coupon
                </label>
                <input class="form-input"
                       type="number"
                       placeholder="0, 5000$, 1000$, ..."
                       step="1000"
                       min="0">
            </div>
            <div class="flex flex-col w-1/2">
                <label for="reward-point-require" 
                       class="label">
                    Reward point require
                </label>
                <input class="form-input"
                       type="number"
                       placeholder="0, 1000 points, 2000 points ..."
                       step="5"
                       min="0">
            </div>
        </div>
        <div class="form-group mt-3 flex flex-row items-center gap-8">
            <div class="flex flex-col w-1/2">
                <label for="create-date" 
                       class="label">
                    Date coupon created
                </label>
                <input class="form-input"
                       type="date"
                       [valueAsDate]="this.todayDefaultInputValue">
            </div>
            <div class="flex flex-col w-1/2">
                <label for="create-date" 
                       class="label">
                    Date coupon created
                </label>
                <input class="form-input"
                       type="date"
                       [valueAsDate]="this.todayDefaultInputValue">
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="coupon-code" 
                   class="label">
                Coupon code
            </label>
            <input id="coupon-code"
                   class="form-input" 
                   placeholder="Coupon code:">
        </div>


        <div class="form-group mt-3">
            <app-button className="btn-primary mr-2"
                        type="submit">
                Save
            </app-button>
            <app-button className="btn-secondary mr-2"
                        type="submit">
                Cancel
            </app-button>
        </div>
    </form>
</div>
