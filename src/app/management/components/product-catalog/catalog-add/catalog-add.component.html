<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col justify-start">
    <div class="mt-3 mb-6 text-2xl font-medium">
        Add New Catalog
    </div>
    <form class="add-catalog-form"
          [formGroup]="newCatalogFrmGrp"
          (ngSubmit)="addCatalog()">
        <div class="form-group">
            <label for="catalog-name" 
                   class="label">
                Catalog Name
            </label>
            <input id="catalog-name"
                   type="text"
                   formControlName="catalogName"
                   class="form-input" 
                   placeholder="Catalog Name:">
        </div>

        <div class="form-group mt-3">
            <label for="catalog-img-url" 
                   class="label">
                Catalog Image Url
            </label>
            <input id="catalog-img-url"
                   type="text"
                   formControlName="catalogImage"
                   class="form-input" 
                   placeholder="Catalog Image Url:">
        </div>

        <div class="form-group mt-3">
            <label for="catalog-description" 
                   class="label">
                Catalog Description
            </label>
            <textarea id="catalog-description"
                      formControlName="catalogDescription"
                      class="form-input" 
                      placeholder="Catalog Description:">
            </textarea>
        </div>
        <div class="form-group mt-3">
            <app-button className="btn-primary mr-2"
                        type="submit">
                Add new catalog
            </app-button>
            <app-button className="btn-secondary mr-2"
                        type="button"
                        (click)="resetFormValues()">
                Clear
            </app-button>
        </div>
    </form>
</div>
