<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col justify-start">
    <div class="mt-3 mb-6 text-2xl font-medium">
        Edit Price
    </div>
    <form class="add-catalog-form"
          [formGroup]="updateProductModelPriceFrmGrp"
          (ngSubmit)="updateProductModelPrice()">
        <div class="form-group" [hidden]="true">
            <input id="product-id"
                   type="text"
                   formControlName="productId"
                   class="form-input">
        </div>
        <div class="form-group">
            <label for="product-model-id" 
                   class="label">
                Product Model Id
            </label>
            <input id="product-model-id"
                   type="text"
                   formControlName="productModelId"
                   class="form-input">
        </div>

        <div class="form-group mt-3">
            <label for="new-price" 
                   class="label">
                New Price
            </label>
            <input id="new-price"
                   type="number"
                   formControlName="newPrice"
                   class="form-input" 
                   [value]="this.updateProductModelPriceFrmGrp.value.newPrice"
                   placeholder="Input new price">
        </div>

        <div class="form-group mt-3">
            <app-button className="btn-primary mr-2"
                        type="submit">
                Update Price
            </app-button>
            <app-button className="btn-secondary mr-2"
                        type="button"
                        (click)="resetFormValues()">
                Clear
            </app-button>
        </div>
    </form>
</div>
