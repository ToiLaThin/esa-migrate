<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col justify-start">
    <div class="mt-3 mb-6 text-2xl font-medium">
        Add New Subcatalog
    </div>
    <form class="add-catalog-form">
        <div class="form-group">
            <label for="subcatalog-name" 
                   class="label">
                Subcatalog Name
            </label>
            <input id="subcatalog-name"
                   class="form-input" 
                   placeholder="Catalog Name:">
        </div>
        <div class="form-group mt-3">
            <label for="subcatalog-img-url" 
                   class="label">
                Subcatalog Image Url
            </label>
            <input id="subcatalog-img-url"
                   class="form-input" 
                   placeholder="Catalog Name:">
        </div>
        <div class="form-group mt-3">
            <label class="label">
                Catalog
            </label>
            <select class="form-input">
                <option value="1">
                    Software
                </option>
                <option value="2">
                    Hardware
                </option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="subcatalog-description" 
                   class="label">
                Subcatalog Description
            </label>
            <textarea id="subcatalog-description"
                   class="form-input" 
                   placeholder="Catalog Description:">
            </textarea>
        </div>
        <div class="form-group mt-3">
            <app-button className="btn-primary mr-2"
                        type="submit">
                Save
            </app-button>
            <app-button className="btn-secondary mr-2"
                        type="submit">
                Cancel
            </app-button>
        </div>
    </form>
</div>
