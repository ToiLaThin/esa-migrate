<div class="pr-6 py-8 pl-8 h-full w-full flex flex-col justify-start">
    <div class="mt-3 mb-6 text-2xl font-medium">
        Add New Subcatalog
    </div>
    <form [formGroup]="newSubCatalogFrmGrp"
          (ngSubmit)="addSubCatalog()"
          class="add-catalog-form">
        <div class="form-group mt-3">
            <label class="label"
                   for="selected-catalog-id">
                Catalog
            </label>
            <select id="selected-catalog-id"
                    class="form-input"
                    formControlName="selectedCatalogId">
                @for (catalog of this.allCatalogs$ | async; track catalog) {
                <option [value]="catalog.catalogId">
                    {{catalog.catalogName}}
                </option>
                }
            </select>
        </div>
        <div class="form-group">
            <label for="subcatalog-name" 
                   class="label">
                Subcatalog Name
            </label>
            <input id="subcatalog-name"
                   formControlName="subCatalogName"
                   class="form-input" 
                   placeholder="Subcatalog Name:">
        </div>
        <div class="form-group mt-3">
            <label for="subcatalog-img-url" 
                   class="label">
                Subcatalog Image Url
            </label>
            <input id="subcatalog-img-url"
                   formControlName="subCatalogImage"
                   class="form-input" 
                   placeholder="Subcatalog image url:">
        </div>
        <div class="form-group mt-3">
            <label for="subcatalog-description" 
                   class="label">
                Subcatalog Description
            </label>
            <textarea id="subcatalog-description"
                   formControlName="subCatalogDescription"
                   class="form-input" 
                   placeholder="Subcatalog Description:">
            </textarea>
        </div>
        <div class="form-group mt-3">
            <app-button className="btn-primary mr-2"
                        type="submit">
                Add subcatalog
            </app-button>
            <app-button className="btn-secondary mr-2"
                        type="button"
                        (click)="resetFormValues()">
                Clear
            </app-button>
        </div>
    </form>
</div>
