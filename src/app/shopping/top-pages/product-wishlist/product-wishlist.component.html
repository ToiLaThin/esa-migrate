<div class="my-8 p-4">
    <div class="flex justify-center items-center">
        <svg-icon [iconName]="ColorSvgNames.Heart"
                  [size]="52" 
                  [fillColor]="'red'"
                  [className]="'mr-4'">
        </svg-icon>
        <h1 class="text-5xl font-bold">Wishlist</h1>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
        @for (p of productWishList$ | async; track p) {
        <esa-product-list-card class="{{ProductClassName.ProductCard}}" 
            [product]="p">
        </esa-product-list-card>
        }
    </div>
</div>
