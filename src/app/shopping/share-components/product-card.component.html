<style>
    :host {
        word-spacing: -2;
        letter-spacing: -.5;
    }
</style>
<div class="border border-gray-50 border-solid">
    <div class="overflow-hidden relative group max-h-[350px]">
        <!-- Style child base on parent state with group -->
        <img src="{{product.productCoverImage}}" 
             class="fluid-img object-cover">
        @if (product.isOnSale) {
        <div class="absolute top-4 left-2 z-10 ">
            <p class="inline-block bg-[red] text-white text-sm px-2 py-[2px] rounded">- {{product.productModels[0].saleValueModel}}%</p>
        </div>
        <div class="absolute top-12 -left-12 z-10 group-hover:left-2 transition-all">
            <p class="inline-block bg-[#4cbb6c] text-white text-sm px-2 py-[2px] rounded">New</p>
        </div>
        } @else {
        <div class="absolute top-4 -left-12 z-10 group-hover:left-2 transition-all">
            <p class="inline-block bg-[#4cbb6c] text-white text-sm px-2 py-[2px] rounded">New</p>
        </div>
        }        
        <div class="absolute -top-45 right-2 z-10 group-hover:top-4 transition-all">
            <div class="flex flex-col gap-2">
                <p class="border border-solid border-gray-50 rounded-full w-10 h-10 flex justify-center items-center">
                    <i class="far fa-heart text-xl"></i>
                </p>
                <p class="border border-solid border-gray-50 rounded-full w-10 h-10 flex justify-center items-center">
                    <i class="fas fa-expand text-xl"></i>
                </p>
                <p class="border border-solid border-gray-50 rounded-full w-10 h-10 flex justify-center items-center">
                    <i class="fas fa-link text-xl"></i>
                </p>
                <p class="border border-solid border-gray-50 rounded-full w-10 h-10 flex justify-center items-center">
                    <i class="far fa-heart text-xl"></i>
                </p>
            </div>
        </div>
    </div>
    <div class="p-4">
        <p class="text-gray-400 text-sm">{{product.subCatalogName}}</p>
        <p class="mt-4">{{product.productName}}</p>
        <div class="star-container">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <span class="mt-3 block font-bold text-red-600">{{product.productModels[0].price | rcurrency}}</span>
    </div>
</div>
