<div class="comment bg-[#f5f5f5] dark:bg-[#31363F]">
    <div class="flex flex-row flex-start">
        <div class="icon-container self-start">
            <img src="../../../../../assets/images/user1.jpg" alt="View Detail" class="w-14 h-14 object-cover">
        </div>
        <div class="ml-2">
            <div class="flex flex-row items-center">
                <div class="text-[17px] font-medium mr-5">
                    User{{comment.userId | slice:0:4}}
                </div>
                <p class="text-[14px] text-[#c5c3c3] font-thin">{{comment.dateModified | date: "dd, MMM yyyy"}}</p>
            </div>
            <p class="text-[15px]">
                {{comment.commentDetail}}
            </p>
        </div>
    </div>
        
    <div class="flex flex-row mt-2 gap-2 text-[13px] text-[#cbcaca]">
        <div class="flex-auto"></div>
        <p class="cursor-pointer hover:underline">Edit</p>
        <p class="cursor-pointer hover:underline">Delete</p>
    </div>
</div>
